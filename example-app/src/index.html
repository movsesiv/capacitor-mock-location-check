<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
<head>
  <meta charset="UTF-8" />
  <title>Capacitor Mock Location Check</title>
  <meta
          name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="format-detection" content="telephone=no" />
</head>
<body>
<main>
  <h1>Capacitor Mock Location Check</h1>
  <p>
    This project can be used to test out the functionality of your mock mock location check plugin.
  </p>
  <p>
    <b>Note, web doesn't support check if location was mocked. That's why value is always 'false'.</b>
  </p>
  <button onclick="checkLocationMock()">Click to check if location was mocked</button>
  <p>Is location mocked?: <span id="mock-value"></span></p>
</main>

<script src="./js/example.js" type="module"></script>
</body>
</html>
